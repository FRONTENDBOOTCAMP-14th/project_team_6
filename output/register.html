<!-- container__register -->
<div class="register__wrapper">
  <div class="register__title">회원가입</div>
  <p class="register__required-field"><span>* </span>필수입력사항</p>
  <form class="register__form">
    <!-- content__register-form -->
    <div class="register__item">
      <div class="register__label-wrapper">
        <label for="register-email" class="register__label"
          >아이디<span class="register__label-required" aria-hidden="">*</span></label
        >
      </div>
      <input
        class="register__input"
        type="email"
        aria-errormessage="error-1"
        id="register-email"
        placeholder="아이디를 입력해주세요"
        required
      />
      <span class="register__error-message" id="error-email" aria-live="polite"
        >아이디는 이메일형식으로 입력해주세요</span
      >
      <button type="button" class="register__button">중복확인</button>
    </div>
    <div class="register__item">
      <div class="register__label-wrapper">
        <label for="register-password" class="register__label"
          >비밀번호<span class="register__label-required" aria-hidden="">*</span></label
        >
      </div>
      <input
        class="register__input"
        type="password"
        pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{10,}"
        aria-errormessage="error-2"
        id="register-password"
        placeholder="비밀번호를 입력해주세요"
        required
      />
      <span class="register__error-message" id="error-password" aria-live="polite"
        >비밀번호는 특수문자, 영문 소문자, 숫자를 포함하여 10자리 이상 입력해주세요.</span
      >
    </div>
    <div class="register__item">
      <div class="register__label-wrapper">
        <label for="register-confirm-password" class="register__label"
          >비밀번호 확인<span class="register__label-required" aria-hidden="">*</span></label
        >
      </div>
      <input
        class="register__input"
        type="password"
        pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{10,}"
        aria-errormessage="error-2"
        id="register-confirm-password"
        placeholder="비밀번호를 한번 더 입력해주세요"
        required
      />
      <span class="register__error-message" id="error-confirm-password" aria-live="polite"
        >비밀번호는 특수문자, 영문 소문자, 숫자를 포함하여 10자리 이상 입력해주세요.</span
      >
    </div>
    <div class="register__item">
      <div class="register__label-wrapper">
        <label for="register-name" class="register__label"
          >이름<span class="register__label-required" aria-hidden="">*</span></label
        >
      </div>
      <input
        class="register__input"
        type="text"
        aria-errormessage="error-3"
        id="register-name"
        placeholder="이름을 입력해주세요"
        required
      />
      <span class="register__error-message" id="error-3" aria-live="polite"
        >필수 입력사항입니다</span
      >
    </div>
    <div class="register__item">
      <div class="register__label-wrapper">
        <label for="register-email-confirm" class="register__label"
          >이메일<span class="register__label-required" aria-hidden="">*</span></label
        >
      </div>
      <input
        class="register__input"
        type="email"
        aria-errormessage="error-1"
        id="register-email-confirm"
        placeholder="예) bluemall@blue.com"
        required
      />
      <span class="register__error-message" id="error-email-confirm" aria-live="polite"
        >올바르지 않은 이메일형식입니다</span
      >
      <button type="button" class="register__button">중복확인</button>
    </div>
    <div class="register__item">
      <div class="register__label-wrapper">
        <label for="register-phone" class="register__label"
          >휴대폰<span class="register__label-required" aria-hidden="">*</span></label
        >
      </div>
      <input
        class="register__input"
        type="tel"
        id="register-phone"
        aria-errormessage="error-phone"
        placeholder="숫자만 입력해주세요"
        required
      />
      <span class="register__error-message" id="error-phone" aria-live="polite"
        >휴대폰번호는 숫자만 입력해주세요</span
      >
      <button type="button" class="register__button">인증번호 받기</button>
    </div>
    <div class="register__item">
      <div class="register__label-wrapper">
        <label class="register__label"
          >주소<span class="register__label-required" aria-hidden="">*</span></label
        >
      </div>
      <div class="register__address-wrapper">
        <button name="address" class="register__button register__button--address" type="button">
          주소검색
        </button>
        <p class="register__address-text">배송지에 따라 상품 정보가 달라질 수 있습니다.</p>
      </div>
    </div>
    <div class="register__item">
      <div class="register__label-wrapper">
        <label class="register__label">성별</label>
      </div>
      <div class="register__radio-wrapper" role="radiogroup">
        <div class="register__radio">
          <input class="register__radio-input" type="radio" name="gender" id="radio-1" />
          <label class="register__radio-label" for="radio-1">남자</label>
        </div>
        <div class="register__radio">
          <input class="register__radio-input" type="radio" name="gender" id="radio-2" />
          <label class="register__radio-label" for="radio-2">여자</label>
        </div>
        <div class="register__radio">
          <input class="register__radio-input" type="radio" name="gender" id="radio-3" checked />
          <label class="register__radio-label" for="radio-3">선택안함</label>
        </div>
      </div>
    </div>
    <div class="register__item">
      <div class="register__label-wrapper">
        <label for="birthDate" class="register__label">생년월일</label>
      </div>
      <input class="register__input" type="date" name="birthdate" id="birthDate" />
    </div>
    <div class="register__item register__item--terms">
      <div class="register__label-wrapper">
        <label class="register__label"
          >이용약관동의<span class="register__label-required" aria-hidden="">*</span></label
        >
      </div>
      <div class="register__checkbox-wrapper">
        <div class="register__checkbox-allagree">
          <div class="register__checkbox-text">
            <input type="checkbox" class="register__checkbox" id="allAgree" name="terms" />
            <label for="allAgree">전체 동의합니다.</label>
            <p>선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</p>
          </div>
        </div>
        <div class="register__checkbox-agree">
          <div class="register__checkbox-text">
            <input
              class="register__checkbox"
              type="checkbox"
              name="terms"
              id="Agreement1"
              required
            />
            <label for="Agreement1">이용약관 동의 (필수)</label>
          </div>
          <div class="register__checkbox-button">
            <button>
              약관보기
              <img src="/src/assets/svg/Right.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="register__checkbox-agree">
          <div class="register__checkbox-text">
            <input
              class="register__checkbox"
              type="checkbox"
              name="terms"
              id="Agreement2"
              required
            />
            <label for="Agreement2">개인정보 수집 · 이용 동의 (필수)</label>
          </div>
          <div class="register__checkbox-button">
            <button>
              약관보기
              <img src="/src/assets/svg/Right.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="register__checkbox-agree">
          <div class="register__checkbox-text">
            <input class="register__checkbox" type="checkbox" name="terms" id="Agreement3" />
            <label for="Agreement3">무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)</label>
          </div>
          <div class="register__checkbox-button">
            <button>
              약관보기
              <img src="/src/assets/svg/Right.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="register__checkbox-agree">
          <div class="register__checkbox-text">
            <input
              class="register__checkbox"
              type="checkbox"
              name="terms"
              id="Agreement4"
              required
            />
            <label for="Agreement4">본인은 만 14세 이상입니다. (필수)</label>
          </div>
          <div class="register__checkbox-button">
            <button>
              약관보기
              <img src="/src/assets/svg/Right.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="register__join-button">가입하기</button>
  </form>
</div>
<div id="modalRegister" class="register__modal" hidden>
  <div class="register__modal-content">
    <h2>회원가입 기능은 준비중입니다.</h2>
    <button class="register__confirm-button">확인</button>
    <button class="register__close-button">닫기</button>
  </div>
</div>
