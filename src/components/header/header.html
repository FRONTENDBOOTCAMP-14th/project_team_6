    <div class="component_wrap">
      <h6>header</h6>
      <header>
        <div class="header__container">
          <div class="header__top">
            <h1>
              <button type="button">
                <span class="sr-only">홈으로 이동</span>
                <img src="/src/assets/png/logo.png" alt="" />
              </button>
            </h1>
            <div class="header__user-action">
              <button type="button">
                <img src="/src/assets/svg/cart.svg" alt="장바구니" /><span>3</span>
              </button>
              <button type="button"><img src="/src/assets/svg/login.svg" alt="로그인" /></button>
            </div>
          </div>
          <nav class="header__nav">
            <ul class="header__menu">
              <li><a href="#">신상품</a></li>
              <li><a href="#">베스트</a></li>
              <li><a href="#">알뜰쇼핑</a></li>
              <li><a href="#">특가/혜택</a></li>
            </ul>
            <div class="header__search-bar">
              <input type="search" aria-label="상품 검색" placeholder="검색어를 입력해주세요." />
              <button type="button">
                <img src="/src/assets/svg/Search.svg" alt="검색 버튼" />
              </button>
            </div>
          </nav>
        </div>
      </header>
    </div>
