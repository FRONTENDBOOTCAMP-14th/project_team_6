<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart content</title>
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="../../common/index.css" />
    <link rel="stylesheet" href="./cart-content.css" />
    <script src="./cart-content.js" defer></script>
  </head>
  <body>
    <h1>cart content</h1>
    <hr />
    <!-- 카트 상품 컴포넌트 -->
    <div class="cart-product">
      <button type="button" class="cart-product__btn--check"><img src="../../assets/svg/check-on.svg" alt="선택된 상품" /></button>
      <div class="cart-product__img-box"></div>
      <p class="cart-product__title">
        <span class="cart-product__brand">[풀무원]</span>
        <span class="cart-product__name">탱탱쫄면 (4개입)</span>
      </p>
      <div class="cart-product__quantity-btn-wrapper">
        <div class="cart-product__quantity-btn">
          <button type="button" class="cart-product__quantity-btn--minus" aria-label="수량 감소"><img src="../../assets/svg/minus-off.svg" alt="" /></button>
          <input type="text" class="cart-product__quantity-input js-auto-width" value="1" readonly />
          <span class="mirror-helper js-auto-width-mirror"></span>
          <button type="button" class="cart-product__quantity-btn--plus" aria-label="수량 증가"><img src="../../assets/svg/plus-on.svg" alt="" /></button>
        </div>
      </div>
      <p class="cart-product__quantity-price">
        <span class="cart-product__total-price"></span>
        <span class="cart-product__price-unit">원</span>
      </p>
      <button type="button" aria-label="취소하기" class="cart-product__btn--del"><img src="../../assets/svg/Icon.svg" alt="" /></button>
    </div>

    <!-- 상품 주문 정보 컴포넌트 -->
    <div class="order-content">
      <div class="order-content__price-info">
        <dl class="order-content__row">
          <dt class="order-content__label">상품금액</dt>
          <dd class="order-content__value"><span>[금액]</span><span>원</span></dd>
        </dl>
        <dl class="order-content__row">
          <dt class="order-content__label">상품할인금액</dt>
          <dd class="order-content__value"><span>[금액]</span><span>원</span></dd>
        </dl>
        <dl class="order-content__row">
          <dt class="order-content__label">배송비</dt>
          <dd class="order-content__value"><span>[금액]</span><span>원</span></dd>
        </dl>
      </div>
      <div class="order-content__total">
        <dl class="order-content__row">
          <dt class="order-content__label">결제예정금액</dt>
          <dd class="order-content__value"><span class="order-content__price">[금액]</span><span class="order-content__unit">원</span></dd>
        </dl>
        <p class="order-content__point"><span class="order-content__point-icon">적립</span><span class="order-content__description">최대 36원 적립 일반 0.1%</span></p>
      </div>
    </div>
  </body>
</html>
