<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main__product | component</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/ico/favicon.ico" />

    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="../../common/index.css" />
    <link rel="stylesheet" href="./product-card.css" />
    <script src="./product-card.js" defer></script>
    <script src="./product-detail-sync.js" defer></script>
  </head>
  <body style="padding: 80px">
    <h1>main__product</h1>
    <div class="container">
      <div class="component_wrap">
        <h6>main__product-title</h6>
        <!--타이틀 -->
        <div class="product-list">
          <div class="product-list__container">
            <div class="product-list__header">
              <button
                class="product-list__title-link"
                data-url=""
                tabindex="0"
                aria-label="상품 리스트 페이지로 이동"
              >
                추천 상품 텍스트
              </button>
              <p class="product-list__description">보조 설명을 적어주세요</p>
            </div>
          </div>
        </div>
      </div>
      <div class="component_wrap">
        <h6>main__product-item</h6>
        <!-- product-card component -->
        <div class="product-card" data-price="5900" data-discount="24">
          <div class="product-card__media-container">
            <button
              class="product-card__link"
              data-url=""
              tabindex="0"
              aria-label="탱탱쫄면 4개입 상품 페이지로 이동"
            >
              <picture class="product-card__image-wrapper">
                <source srcset="../../assets/webp/product01.webp" type="image/webp" />
                <img src="../../assets/png/product01.png" alt="" />
              </picture>
            </button>
            <p class="product-card__discount-label"><span class="discount-rate"></span>%</p>
            <button class="product-card__cart-button" tabindex="0" aria-label="장바구니에 담기">
              <img src="../../assets/svg/cart-off.svg" alt="" />
            </button>
            <div class="product-card__modal">
              <div class="product-card__modal-text">장바구니에 담으시겠습니까?</div>
              <div class="product-card__modal-buttons">
                <button class="product-card__modal-button product-card__modal-button--cancel">
                  취소하기
                </button>
                <button class="product-card__modal-button product-card__modal-button--confirm">
                  담기
                </button>
              </div>
            </div>
          </div>
          <p class="product-card__brand">[풀무원]</p>

          <button class="product-card__name" data-url="" tabindex="-1" aria-hidden="true">
            탱탱쫄면(4개입)
          </button>
          <div class="product-card__price">
            <p class="product-card__price-discounted"><span class="discounted-price"></span>원</p>
            <p class="product-card__price-original"><span class="original-price"></span>원</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
