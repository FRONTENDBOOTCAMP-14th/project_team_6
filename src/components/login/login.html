<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login | component</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/ico/favicon.ico" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/components/login/login.css" />
    <link rel="stylesheet" href="/src/common/style.css" />
  </head>
  <body style="padding: 80px">
    <h1>login</h1>
    <div class="container">
      <div class="component_wrap">
        <h6>login__title</h6>
        <!--타이틀 -->
        <div class="login__title">로그인</div>
      </div>
      <div class="component_wrap">
        <h6>login__input</h6>
        <!-- 기본 인풋 폼 컴포넌트 (아이디) -->
        <div class="login__item">
          <label for="input2" class="login__label sr-only">아이디</label>
          <input
            class="login__input"
            type="text"
            pattern="[A-Za-z0-9]+"
            aria-errormessage="error-1"
            id="input2"
            placeholder="아이디를 입력해주세요"
            required
          />
          <span class="login__error-message" id="error-1" aria-live="polite"
            >아이디는 영문, 숫자만 입력 가능합니다.</span
          >
        </div>
        <!-- 기본 인풋 폼 컴포넌트 (비밀번호) -->
        <div class="login__item">
          <label for="input2" class="login__label sr-only">비밀번호</label>
          <input
            class="login__input"
            type="password"
            pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{10,}"
            aria-errormessage="error-2"
            id="input2"
            placeholder="비밀번호를 입력해주세요"
            required
          />
          <span class="login__error-message" id="error-2" aria-live="polite"
            >비밀번호는 특수문자, 영문 소문자, 숫자를 포함하여 10자리 이상 입력해주세요.</span
          >
        </div>
      </div>
      <div class="component_wrap">
        <h6>login__button</h6>
        <!-- 버튼 컴포넌트 -->
        <button class="login__join-button">로그인</button>
        <button class="login__join-button --line">회원가입</button>
      </div>
      <div class="component_wrap">
        <h6>login__link</h6>
        <!-- 아이디 찾기 / 비밀번호 찾기 -->
        <div class="login__recovery">
          <a href="#" class="recovery-link">아이디 찾기</a>
          <a href="#" class="recovery-link">비밀번호 찾기</a>
        </div>
      </div>
    </div>

    <!-- 로그인 버튼 클릭 시 모달팝업 -->
    <div id="modalLogin" class="login__modal" hidden>
      <div class="login__modal-content">
        <h2>로그인 기능은 준비중입니다.</h2>
        <button class="login__confirm-button">확인</button>
        <button class="login__close-button">닫기</button>
      </div>
    </div>
    <!-- 회원가입 버튼 클릭 시 모달팝업 -->
    <div id="modalRegister" class="login__modal" hidden>
      <div class="login__modal-content">
        <h2>회원가입 기능은 준비중입니다.</h2>
        <button class="login__confirm-button">확인</button>
        <button class="login__close-button">닫기</button>
      </div>
    </div>
    <script src="../login/login.js"></script>
  </body>
</html>
